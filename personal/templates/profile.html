{% extends "base.html" %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <h1>{{ username }}</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
